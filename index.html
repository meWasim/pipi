<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitri Anita, Be Mine?</title>
    
    <!-- Open Graph Image -->
    <meta property="og:image" content="https://static.toiimg.com/thumb/msid-74004000,imgsize-511880,width-400,resizemode-4/74004000.jpg">
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            transition: background 0.5s ease-in-out;
        }

        body {
            background: linear-gradient(117deg, #ff41f7 0%, rgba(255, 73, 73, 0.81) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        h1 {
            color: white;
            font-size: 60px;
            font-weight: 700;
            text-transform: uppercase;
            margin-bottom: 20px;
        }

        .btn {
            color: white;
            background-color: #ff4690;
            border: none;
            border-radius: 50px;
            width: 180px;
            height: 50px;
            margin: 10px;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
        }

        .btn:hover {
            background-color: white;
            color: black;
            border: 2px solid #ff4690;
        }

        #noBtn {
            position: absolute;
            transition: all 0.3s ease-in-out;
        }

        #showMessage {
            display: none;
        }

        /* Dark Mode */
        .dark-mode {
            background: linear-gradient(117deg, #1e1e1e 0%, #4a4a4a 100%) !important;
        }

        /* Confetti */
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <canvas id="confettiCanvas"></canvas>

    <div id="parentElement">
        <h1> Fitri Anita, please Forgive me ? ü•∞ </h1>

        <div class="d-flex justify-content-center">
            <button onclick="propose()" class="btn btn-primary">Yes! üíñ</button>
            <button id="noBtn" class="btn btn-primary">No üòÖ</button>
        </div>
        
        <button onclick="toggleDarkMode()" class="btn mt-3">üåô Toggle Dark Mode</button>
    </div>

    <div id="showMessage" class="position-absolute top-50 start-50 translate-middle">
        <h1 id="loveMessage">yeeeaayyy  <br/>I Love you, Fitri Anita! ‚ù§Ô∏è</h1>
    </div>

    <audio id="bgMusic" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" loop></audio>

    <script>
        const parentElement = document.getElementById("parentElement");
        const showMessage = document.getElementById("showMessage");
        const body = document.body;
        const loveMessage = document.getElementById("loveMessage");
        const music = document.getElementById("bgMusic");
        const noBtn = document.getElementById("noBtn");

        // "No" Button Moves Away
        noBtn.addEventListener("mouseover", () => {
            noBtn.style.position = "absolute";
            noBtn.style.top = `${Math.random() * window.innerHeight}px`;
            noBtn.style.left = `${Math.random() * window.innerWidth}px`;
        });

        function propose() {
            parentElement.style.display = "none";
            showMessage.style.display = "block";
            body.style.background = "linear-gradient(116.82deg, #ff94e7 0%, #27cbff 100%)";

            // Start Background Music
            music.play();

            // Start Confetti
            startConfetti();
        }

        function toggleDarkMode() {
            body.classList.toggle("dark-mode");
        }

        function startConfetti() {
            const canvas = document.getElementById("confettiCanvas");
            const ctx = canvas.getContext("2d");
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            let confetti = [];

            for (let i = 0; i < 200; i++) {
                confetti.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    r: Math.random() * 6 + 2,
                    d: Math.random() * 10 + 2,
                    color: `hsl(${Math.random() * 360}, 100%, 50%)`
                });
            }

            function drawConfetti() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                confetti.forEach((c) => {
                    ctx.beginPath();
                    ctx.arc(c.x, c.y, c.r, 0, Math.PI * 2);
                    ctx.fillStyle = c.color;
                    ctx.fill();
                });

                confetti.forEach((c) => {
                    c.y += c.d;
                    if (c.y > canvas.height) {
                        c.y = 0;
                        c.x = Math.random() * canvas.width;
                    }
                });

                requestAnimationFrame(drawConfetti);
            }

            drawConfetti();
        }
    </script>

</body>
</html>
